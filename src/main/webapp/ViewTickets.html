<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/ExpReimburse/css/viewTickets.css" type="text/css" />
    <link rel="stylesheet" href="/ExpReimburse/css/dashboard.css" type="text/css" />
</head>

<body>
    <header class="header">
        <i class="fas fa-bars header__menu"></i>
        <div class="header__search">
          <div id="home">View Tickets</div>
        </div>
        <div class="header__avatar">
          <div class="dropdown">
            <ul class="dropdown__list">
              <li id="logOutSubmit" class="dropdown__list-item">
                <span class="dropdown__icon"><i class="fas fa-sign-out-alt"></i></span>
                <span class="dropdown__title">log out</span>
              </li>
            </ul>
          </div>
        </div>
      </header>
        <div class="container">
          <div class="row row-1">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title">TicketList</h5>
                    <h5>Filter options</h5>
                    <input type="checkbox" name="approved" id="approved" onclick="approvedTickets()" checked/> Approved <input type="checkbox" name="rejected" id="rejected" onclick="rejectedTickets()" checked/> Rejected
                    <select id="ticket_type" name="ticket_type" onchange="changetickettype()">
                      <option value="all">All</option>
                      <option value="Lodging">Lodging</option>
                      <option value="Travel">Travel</option>
                      <option value="Food">Food</option>
                      <option value="Other">Other</option>
                    </select>
                    <table id="respTable">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Title</th>
                          <th>Ticket Type</th>
                          <th>Approved</th>
                          <th>Amount</th>
                          <th>Date Created</th>
                          <th id="approvesection">Approve</th>
                        </tr>
                      </thead>
                      <tbody id="ticketList">
                      </tbody>
                     </table>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="/ExpReimburse/js/ViewTickets.js"></script>
      <script src="/ExpReimburse/js/dashboardJQuery.js"></script>
</body>
</html>
