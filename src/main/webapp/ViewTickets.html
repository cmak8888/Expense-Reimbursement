<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/viewTickets.css" type="text/css" />
    <link rel="stylesheet" href="/css/dashboard.css" type="text/css" />
</head>

<body>
    <header class="header">
        <i class="fas fa-bars header__menu"></i>
        <div class="header__search">
          <div id="home">Dashboard</div>
        </div>
        <div class="header__avatar">
          <div class="dropdown">
            <ul class="dropdown__list">
              <li class="dropdown__list-item">
                <span class="dropdown__icon"><i class="far fa-user"></i></span>
                <span class="dropdown__title">my profile</span>
              </li>
              <li id="logOutSubmit" class="dropdown__list-item">
                <span class="dropdown__icon"><i class="fas fa-sign-out-alt"></i></span>
                <span class="dropdown__title">log out</span>
              </li>
            </ul>
          </div>
        </div>
      </header>
    <main>
        <div class="container">
          <div class="row row-1">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title">TicketList</h5>
                    <table id="respTable">
                    <thead>
                      <tr>
                        <th>Ticket Id</th>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Ticket Type</th>
                        <th>Approved</th>
                        <th>Amount</th>
                        <th>Date Created</th>
                      </tr>
                    </thead>
                    <tbody id="ticketList">
                      
                    </tbody>
                     </table>
                     </div>
                  </div>
                </div>
              </div>
        </div>
      </main>
      <script src="js/dashboardJQuery.js"></script>
      <script src="js/viewTicket.js"></script>
</body>
</html>
