<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/ExpReimburse/css/form.css" type="text/css" />
    <link rel="stylesheet" href="css/dashboard.css" type="text/css" />
    <title>Show Ticket</title>
</head>
<body>
    <header class="header">
        <i class="fas fa-bars header__menu"></i>
        <div class="header__search">
          <div id="home">Dashboard</div>
        </div>
        <div class="header__avatar">
          <div class="dropdown">
            <ul class="dropdown__list">
              <!-- <li class="dropdown__list-item">
                <span class="dropdown__icon"><i class="far fa-user"></i></span>
                <span class="dropdown__title">my profile</span>
              </li> -->
              <li id="logOutSubmit" class="dropdown__list-item">
                <span class="dropdown__icon"><i class="fas fa-sign-out-alt"></i></span>
                <span class="dropdown__title">log out</span>
              </li>
            </ul>
          </div>
        </div>
      </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-25">Title</div>
            <div id="title" class="col-75"></div>
        </div>
        <div class="row">
            <div class="col-25">Ticket Type</div>
            <div id="tickettype" class="col-75"></div>
        </div>
        <div class="row">
            <div class="col-25">Description</div>
            <div id="desc" class="col-75"></div>
        </div>
        <div class="row">
            <div class="col-25">Amount</div>
            <div id="amount" class="col-75"></div>
        </div>
        <div class="row">
            <div class="col-25">Timestamp</div>
            <div id="timestamp" class="col-75"></div>
        </div>
    </div>
    <script src="js/viewTicket.js"></script>
</body>
</html>
