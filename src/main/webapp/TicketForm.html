<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/ExpReimburse/css/form.css" type="text/css" />
        <link rel="stylesheet" href="/ExpReimburse/css/dashboard.css" />
        <link rel="stylesheet" href="/ExpReimburse/css/main.css" type="text/css"/>
    </head>

    <body>
        <header class="header">
            <i class="fas fa-bars header__menu"></i>
            <div class="header__search">
              <div id="home">Make a New Ticket</div>
            </div>
            <div class="header__avatar">
              <div class="dropdown">
                <ul class="dropdown__list">
                  <li class="dropdown__list-item">
                    <span class="dropdown__icon"><i class="far fa-user"></i></span>
                    <span class="dropdown__title">my profile</span>
                  </li>
                  <li class="dropdown__list-item">
                    <span class="dropdown__icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="dropdown__title">log out</span>
                  </li>
                </ul>
              </div>
            </div>
          </header>
        <div class="container">
            <div class="jumbotron text-center">
                <h3>Make a new Ticket</h3>
            </div>
        </div>

        <div class="container">
            <form>
              <div class="row">
                <div class="col-25">
                  <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="First Name" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="tickettype">Ticket Type</label>
                </div>
                <div class="col-75">
                  <select id="tickettype" name="Ticket Type" required>
                    <option value="1">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="description">Description</label>
                </div>
                <div class="col-75">
                  <textarea id="description" name="description" placeholder="Write something.." style="height:200px"></textarea>
                </div>
              </div>
              <div class="row">
                <input id="submitTicket" type="submit" value="Submit">
              </div>
            </form>
          </div>
        <script src="/ExpReimburse/js/makeTicket.js"></script>
    </body>
</html>
