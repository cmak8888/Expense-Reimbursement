<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h3>Log In</h3>
            </div>
        </div>

        <div class="container">
            <div class="">
                <h3 id="message"></h4>            </div>
        </div>
        <div class="container">
            <form action="http://localhost:8080/ExpReimburse/expr/api/login" method="POST">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" aria-describedby="userHelp" placeholder="Enter Username" required>
                  <small id="userHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="pass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="logInSubmit">Submit</button>
              </form>
        </div>
        <script src="/ExpReimburse/js/login.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
